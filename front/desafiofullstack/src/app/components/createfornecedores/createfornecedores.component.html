<form>
    <h1>Criar Fornecedor</h1>
    <p>Todos os campos são obrigatórios</p>
    <mat-form-field class="form">
        <mat-label>Nome *</mat-label>
        <input [(ngModel)]="fornecedor.nome" name="fornecedor.nome" matInput>
        <button *ngIf="fornecedor.nome" matSuffix mat-icon-button aria-label="Clear" (click)="fornecedor.nome=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    <br>
    <mat-form-field class="form">
      <mat-label>CNPJ ou CPF*</mat-label>
      <input [(ngModel)]="fornecedor.cnpjOuCpf" name="fornecedor.cnpjOuCpf" matInput type="number">
    </mat-form-field>
  <br>
  <mat-form-field class="form">
    <mat-label>CEP *</mat-label>
    <input [(ngModel)]="fornecedor.cep" name="fornecedor.cep" matInput type="number">
  </mat-form-field>
  <br>
  <mat-form-field class="form">
    <mat-label>E-mail *</mat-label>
    <input [(ngModel)]="fornecedor.email" name="fornecedor.email" matInput type="email">
  </mat-form-field>
  <br>
  <mat-form-field class="form">
    <mat-label>RG *</mat-label>
    <input [(ngModel)]="fornecedor.rg" name="fornecedor.rg" matInput type="number">
  </mat-form-field>
  <br>
  <mat-form-field class="form">
    <mat-label>Data de Nascimento *</mat-label>
    <input [(ngModel)]="fornecedor.dataNascimento" name="fornecedor.dataNascimento" matInput type="text">
  </mat-form-field>


  <div class="buttons">
    <button (click)="create()" mat-stroked-button color="primary">Salvar</button>
    <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
  </div>
</form>
